<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Data</th>
        </tr>
    <script>
        let num=4
        for(let i=1;i<=10;i++){
            document.write("<tr>")
                document.write("<td>"+(i*num)+"</td>")
            document.write("</tr>")
        }
    </script>
    </table>
</body>
</html>
