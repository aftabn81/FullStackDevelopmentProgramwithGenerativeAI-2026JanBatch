<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br/> Break and Continue")
        for(let i=1;i<=10;i++){
            
            if(i==5){
                //break;        // stop the loop 
               continue;       // remaining code below this block not execute. 
            }
            document.writeln("<br/>Value of i is "+i)
        }
        document.write("Value of i is "+i)
    </script>
</body>
